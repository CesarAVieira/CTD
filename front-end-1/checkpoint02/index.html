<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/front-end-1/checkpoint01/style.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <div class="container ">
            <div class="logo">

                <a href=""><img src="https://seeklogo.com/images/C/campo-largo-parana-logo-951EAAECC5-seeklogo.com.png" alt=""></a>

            </div>
            <div class="menu">
                <nav>
                    <ul>
                        <li class="active"><a href="">Home</a></li>
                        <li><a href="">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="form">
        <div class="form-container">
            <form>

                <label for="fullName">Nome Completo</label>
                <input type="text" name="fullName" id="fullName">

                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">

                <label for="phone">Telefone</label>
                <input type="number" name="tel" id="phone">

                <label for="birthDate">Data de Nascimento</label>
                <input type="date" name="birthDate" id="birthDate">
                
                <label>Sou</label>
                <select name="age" id="age">
                    <option value="" selected>Maior de idade</option>
                    <option value="">Menor de idade</option>
                </select>

                <button type="submit">Enviar</button>
                <button type="reset">Limpar formulario</button>

            </form>
        </div>
    </main>
</body>
</html>
