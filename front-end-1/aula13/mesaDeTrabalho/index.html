<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form>

        <img src="https://www.internetmatters.org/wp-content/uploads/2021/04/twitch_large-600x315.png" alt="Logo">

        <div>
        <label for="name">Nome</label>
        <input type="text" id="name">
        </div>

        <div>
        <label for="option">Escolha a opcao</label>
        <select>
            <option value="1">Afiliado(a)</option>
            <option value="2">Parceiro(a)</option>
        </select>
        </div>

        <div>
        <label for="requirement">Escreva sua pergunta:</label>
        <textarea name="observation" id="requirement"></textarea>
        </div>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>

    </form>



</body>
</html>
